<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />

<title>{{ metadata.title }} | {{ metadata.description }}</title>

<meta name="description" content="{{ metadata.description }}">
<meta name="robots" content="max-snippet:-1, max-image-preview:large, max-video-preview:-1"/>

<link rel="canonical" href="{{ metadata.url }}{{ page.url }}" />
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
<meta name="msapplication-TileColor" content="#00aba9">
<meta name="theme-color" content="#ffffff">

<meta property="og:locale" content="en_GB" />
<meta property="og:type" content="website" />
<meta property="og:title" content="{{ metadata.title }}" />
<meta property="og:description" content="{{ metadata.description }}" />
<meta property="og:url" content="{{ metadata.url }}{{ page.url }}" />
<meta property="og:site_name" content="{{ metadata.author.name }}" />
<meta property="og:image" content="/assets/img/{{ metadata.author.image }}">
<meta property="og:image:alt" content="Logo for {{ metadata.title }}" />

<meta name="twitter:card" content="summary">
<meta name="twitter:title" content="{{ metadata.title }}">
<meta name="twitter:description" content="{{ metadata.description }}">
<meta name="twitter:image" content="/assets/img/{{ metadata.author.image }}">
<meta property="twitter:image:alt" content="Logo for {{ metadata.title }}" />
