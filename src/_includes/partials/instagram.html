<div class="instagram flow">

  <ul class="instagram__feed">

    {% for image in metadata.content.instagram.images %}
    <li>
      <img src="/img/{{ image }}" alt="" role="presentation">
    </li>
    {% endfor %}

  </ul>

  <a class="instagram__link btn" href="https://instagram.com/{{ metadata.author.socialLinks.instagram}}">Follow us</a>

</div>
