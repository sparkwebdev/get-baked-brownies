<div class="contact-details">
  <p>
    {{ metadata.title }}<br />
    {{ metadata.author.location }}
  </p>
  <p>
    <a href="mailto:{{ metadata.author.email }}">{{ metadata.author.email }}</a><br />
    call us: <a href="tel:{{ metadata.author.telephoneInternational }}">{{ metadata.author.telephone }}</a><br />
    instagram: <a href="https://instagram.com/{{ metadata.author.socialLinks.instagram}}">@{{ metadata.author.socialLinks.instagram}}</a>
  </p>
</div>
